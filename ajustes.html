<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes - Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
    <script src="ajustes.js"></script>
</head>

<body id="body-theme">
    <div class="container mt-5">
        <h2>Ajustes</h2>
        <form id="settings-form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control">
            </div>
            <div class="mb-3">
                <label for="tema" class="form-label">Tema</label>
                <select id="tema" class="form-control">
                    <option value="light">Claro</option>
                    <option value="dark">Oscuro</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </form>

        <!-- Botón para cerrar sesión -->
        <a id="logout" class="btn btn-danger mt-3">Cerrar sesión</a>

        <a href="chat.html" class="btn btn-secondary mt-3">Volver al Chat</a>
    </div>

    <script src="TemaAjustes.js"></script>
</body>

</html>
