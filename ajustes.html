<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes - Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ajustes.css">
    <script type="module" src="ajustes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body id="body-theme" class="light-theme">
    <div class="container mt-5">
        <h1 class="mb-4">Ajustes</h1>
        <div class="mb-3">
            <button id="toggle-dark-mode" class="btn btn-primary">Modo Oscuro</button>
        </div>
        <div class="mb-3">
            <label for="background-upload" class="form-label">Subir Imagen de Fondo</label>
            <input type="file" id="background-upload" class="form-control" accept="image/png, image/jpeg">
        </div>
        <div class="mb-3">
            <button id="remove-background" class="btn btn-danger">Eliminar Fondo</button>
        </div>
        <div class="mb-3">
            <button id="go-to-chat" class="btn btn-info">Ir al Chat</button>
        </div>
        <div class="mb-3">
            <button id="logout" class="btn btn-danger">Cerrar Sesi√≥n</button>
        </div>
    </div>
</body>

</html>
