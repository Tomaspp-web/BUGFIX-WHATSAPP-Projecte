<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes - Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="TemaAjustes.js"></script>
</head>

<body id="body-theme">
    <div class="container mt-5">
        <h2>Ajustes</h2>

        <!-- Toggle Dark Mode Button -->
        <button id="toggle-dark-mode" class="btn btn-warning mb-3">Modo Oscuro</button>

        <!-- Background Selector -->
        <div class="mb-3">
            <label for="background-selector" class="form-label">Fondo de Pantalla</label>
            <select id="background-selector" class="form-control">
                <option value="">Seleccionar</option>
                <option value="bg1.jpg">Fondo 1</option>
                <option value="bg2.jpg">Fondo 2</option>
            </select>
        </div>

        <!-- Toggle Responsive View -->
        <button id="toggle-responsive" class="btn btn-info mb-3">Vista M贸vil</button>

        <!-- Formulario de Ajustes -->
        <form id="settings-form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control">
            </div>
            <div class="mb-3">
                <label for="tema" class="form-label">Tema</label>
                <select id="tema" class="form-control">
                    <option value="light">Claro</option>
                    <option value="dark">Oscuro</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </form>

        <!-- Bot贸n para cerrar sesi贸n -->
        <a id="logout" class="btn btn-danger mt-3">Cerrar sesi贸n</a>

        <a href="chat.html" class="btn btn-secondary mt-3">Volver al Chat</a>
    </div>
</body>

</html>
