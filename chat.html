<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
    <script type="module" src="chat.js"></script>
</head>

<body id="body-theme">
    <div class="container-fluid p-0 d-flex">
        <div class="col-md-3 col-lg-2 sidebar p-3 bg-dark text-white">
            <div class="d-flex justify-content-between mb-3">
                <a href="ajustes.html" class="btn-settings">‚öôÔ∏è</a>
                <button class="btn-grupo" id="openGroupModal">üë•</button>
            </div>
            <h4 class="mb-3">CHATS</h4>
            <ul id="contactsContainer" class="list-group chat-list">
            </ul>
        </div>

        <div class="col-md-9 col-lg-10 chat-window">
            <div class="chat-header bg-primary text-white p-2 d-flex justify-content-between">
                <h5></h5>
                
            </div>
            <div id="chatContainer" class="chat-body p-3">  
            </div>
            <div class="chat-footer p-2 d-flex">
                <input type="text" id="messageInput" class="form-control me-2" placeholder="Escribe un mensaje...">
                <button id="sendButton" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="groupModal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Grupo</h5>
                    <button type="button" class="btn-close" id="closeGroupModal"></button>
                </div>
                <div class="modal-body">
                    <form id="groupForm">
                        <div class="mb-3">
                            <label for="groupName" class="form-label">Nombre del Grupo</label>
                            <input type="text" class="form-control" id="groupName" required>
                        </div>
                        <div class="mb-3">
                            <label for="groupDescription" class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" id="groupDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="groupMembers" class="form-label">Miembros</label>
                            <input type="text" class="form-control" id="groupMembers"
                                placeholder="IDs de miembros separados por comas" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Grupo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
