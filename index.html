<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
    <script src="connectivitat.js"></script>
    <title>WhatsApp</title>
</head>

<body>
    <header class="bg-gray-800 text-white flex items-center justify-between h-20">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Logo de WhatsApp"
                class="h-16 m-2.5">
        </div>
    </header>

    <main>
        <form id="login">
            <h1>Login</h1>
            <label for="nameuser">Nombre de usuario</label>
            <input type="text" name="nameuser" id="nameuser" placeholder="Enter your username" autocomplete="off"
                required>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" autocomplete="off"
                required>
            <button type="submit">Iniciar sesión</button>
        </form>

        <section id="userListContainer" style="margin-top: 20px;"></section>
    </main>
</body>

</html>
