<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
    <script type="module" src="validacions.js"></script>
    <script type="module" src="connectivitat.js"></script>
    <title>WhatsApp</title>
</head>

<body>
<header class="bg-dark text-white d-flex justify-content-center align-items-center h-20">
    <h1 class="text-center w-100">BUGFIX</h1>
</header>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4">
            <h2 class="text-center">Iniciar Sesión</h2>
            <form>
                <div class="mb-3">
                    <label for="nameuser" class="form-label">Nombre de usuario</label>
                    <input type="text" id="nameuser" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>
        </div>
    </div>
    <div id="postLoginContainer" style="display: none;">
        <h2>Benvingut!</h2>
        <div id="userListContainer"></div>
    </div>

</body>

</html>
